<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional Bank</title>
    <style>
        body{
            background-image: url(money-cash.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header class="text-center">
        <h1 class="text-5xl font-bold">The Functional <span class="text-red-500 font-extrabold">Fathers Bank</span></h1>
    </header>
    <main class="pb-20">
        <!-- balance and transaction section -->
        <section class="mt-8">
            <!-- Deposit -->
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <p class="text-5xl mt-2"><span id="Deposit-total">00</span>$</p>
                </div>
                <!-- withdraw -->
                <div class="bg-yellow-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">withdraw</h4>
                    <p class="text-5xl mt-2"><span id="withdraw-total">00</span>$</p>
                </div>
                <!-- Balance  -->
                <div class="bg-red-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <p class="text-5xl mt-2"><span id="Balance-total">1000</span>$</p>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <!-- Deposit section -->
                <div class="bg-fuchsia-600 p-8 text-center rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Deposit section</h4>
                    <input class="w-9/12 mb-3 px-2" type="text" name="" id="Deposit-amount"
                        placeholder="$ Deposit Amount">
                    <br>
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-amber-800 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <!-- withdrawal section -->
                <div class="bg-indigo-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">withdrawal section</h4>
                    <input class="w-9/12 mb-3 px-2" type="text" name="" id="withdrawal-amount"
                        placeholder="$ withdrawal Amount">
                    <br>
                    <button id="btn-withdrawal"
                        class="bg-amber-600 hover:bg-amber-800 px-8 py-2 text-white font-medium rounded-lg">withdrawal</button>
                </div>
            </div>
        </section>
    </main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
